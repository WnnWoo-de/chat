<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时聊天室</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 登录界面 -->
        <div id="login-container" class="login-container">
            <div class="login-box">
                <h2>加入聊天室</h2>
                <div class="input-group">
                    <input type="text" id="username-input" placeholder="请输入您的用户名" maxlength="20">
                    <button id="join-btn">加入聊天</button>
                </div>
                <div id="error-message" class="error-message"></div>
            </div>
        </div>

        <!-- 聊天界面 -->
        <div id="chat-container" class="chat-container" style="display: none;">
            <div class="chat-header">
                <h2>实时聊天室</h2>
                <div class="user-info">
                    <span id="current-user"></span>
                    <button id="logout-btn">退出</button>
                </div>
            </div>

            <div class="chat-main">
                <!-- 在线用户列表 -->
                <div class="users-panel">
                    <h3>在线用户 (<span id="user-count">0</span>)</h3>
                    <ul id="users-list"></ul>
                </div>

                <!-- 聊天区域 -->
                <div class="chat-panel">
                    <div id="messages-container" class="messages-container">
                        <div class="welcome-message">
                            <p>欢迎来到实时聊天室！开始聊天吧～</p>
                        </div>
                    </div>

                    <!-- 正在输入提示 -->
                    <div id="typing-indicator" class="typing-indicator"></div>

                    <!-- 消息输入区 -->
                    <div class="message-input-container">
                        <div class="input-group">
                            <input type="text" id="message-input" placeholder="输入消息..." maxlength="500">
                            <button id="send-btn">发送</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 配置文件：可设定 window.SOCKET_URL 指向后端 Socket 服务 -->
    <script src="config.js"></script>
    
    <!-- 使用 CDN 加载 Socket.IO 客户端库，避免同源路径在前端托管下不可用 -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-9HfWQnYg8xQ5a5L4yHqP8Q7vVQw7I7kRkQeC8iFZ8v2D9+fS4bJQf4u0H8qkUqK0" crossorigin="anonymous"></script>
    
    <!-- 业务脚本 -->
    <script src="script.js"></script>
</body>
</html>
